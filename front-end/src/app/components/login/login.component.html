<!-- Form Layout -->
<div class="card">
    <div class="card-body">
      <h4 class="mb-32">Login</h4>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" name="email"
          [(ngModel)]="email" placeholder="Email">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password"  name="password"
          [(ngModel)]="password" placeholder="Senha">
        </mat-form-field>
    
        <button mat-raised-button class="me-8 mb-8" color="primary" type="submit">Entrar</button>
      </form>
    </div>
  </div>
