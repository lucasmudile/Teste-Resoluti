<mat-card>
    <mat-card-content>
        <h3 class="mb-32" style="text-align: center;">Cadastro de Pessoas Físicas</h3>
        <form (submit)="savePerson()">

            <h3 class="mb-32">Dados Pessoais</h3>
            <div class="flex-container">

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" value="" [(ngModel)]="name" name="name" id="name"
                        placeholder="Nome">
                </mat-form-field>

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>SobreNome</mat-label>
                    <input matInput type="text" value="" [(ngModel)]="surName" name="surName" id="surName"
                        placeholder="SobreNome">
                </mat-form-field>

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Data de nascimento </mat-label>
                    <input matInput type="date" value="" [(ngModel)]="birthDate" id="birthDate" name="birthDate"
                        placeholder="Data de nascimento">
                </mat-form-field>

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Email </mat-label>
                    <input matInput type="text" value="" [(ngModel)]="email" name="email" id="email"
                        placeholder="Email">
                </mat-form-field>

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>CPF </mat-label>
                    <input matInput type="text" value="" [(ngModel)]="cpf" name="cpf" id="cpf"
                        placeholder="CPF">
                </mat-form-field>

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>RG </mat-label>
                    <input matInput type="text" value="" [(ngModel)]="rg" name="rg" id="rg"
                        placeholder="RG">
                </mat-form-field>

            </div>

            <h3 class="mb-32">Endereços</h3>
            <div *ngFor="let address of addresseis; let i = index" class="flex-container-2">
                <div class="contact-fields-row">
                <!-- Campos de Endereço -->
                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Logradouro</mat-label>
                    <input matInput type="text" [(ngModel)]="address.street" name="street{{i}}"
                        placeholder="Digite o logradouro" required="">
                </mat-form-field>

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Número</mat-label>
                    <input matInput type="number" [(ngModel)]="address.number" name="number{{i}}"
                        placeholder="Digite o número" required="">
                </mat-form-field>

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>CEP</mat-label>
                    <input matInput type="text" [(ngModel)]="address.zipCode" name="zipCode{{i}}"
                        placeholder="Digite o CEP" required="">
                </mat-form-field>
                </div>

                <div class="contact-fields-row">
                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Complemento</mat-label>
                    <input matInput type="text" [(ngModel)]="address.complement" name="complement{{i}}"
                        placeholder="Complemento" required="">
                </mat-form-field>

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Cidade</mat-label>
                    <input matInput type="text" [(ngModel)]="address.city" name="city{{i}}"
                        placeholder="Cidade" required="">
                </mat-form-field>

                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Estado</mat-label>
                    <select matNativeControl [(ngModel)]="address.state" name="state{{i}}" required="">
                        <option value="Acre (AC)">Acre (AC)</option>
                        <option value="Alagoas (AL)">Alagoas (AL)</option>
                        <option value="Amapá (AP)">Amapá (AP)</option>
                        <option value="Amazonas (AM)">Amazonas (AM)</option>
                        <option value="Bahia (BA)">Bahia (BA)</option>
                        <option value="Ceará (CE)">Ceará (CE)</option>
                        <option value="Distrito Federal (DF)">Distrito Federal (DF)</option>
                        <option value="Espírito Santo (ES)">Espírito Santo (ES)</option>
                        <option value="Goiás (GO)">Goiás (GO)</option>
                        <option value="Maranhão (MA)">Maranhão (MA)</option>
                        <option value="Mato Grosso (MT)">Mato Grosso (MT)</option>
                        <option value="Mato Grosso do Sul (MS)">Mato Grosso do Sul (MS)</option>
                        <option value="Minas Gerais (MG)">Minas Gerais (MG)</option>
                        <option value="Pará (PA)">Pará (PA)</option>
                        <option value="Paraíba (PB)">Paraíba (PB)</option>
                        <option value="Paraná (PR)">Paraná (PR)</option>
                        <option value="Pernambuco (PE)">Pernambuco (PE)</option>
                        <option value="Piauí (PI)">Piauí (PI)</option>
                        <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
                        <option value="Rio Grande do Norte (RN)">Rio Grande do Norte (RN)</option>
                        <option value="Rio Grande do Sul (RS)">Rio Grande do Sul (RS)</option>
                        <option value="Rondônia (RO)">Rondônia (RO)</option>
                        <option value="Roraima (RR)">Roraima (RR)</option>
                        <option value="Santa Catarina (SC)">Santa Catarina (SC)</option>
                        <option value="São Paulo (SP)">São Paulo (SP)</option>
                        <option value="Sergipe (SE)">Sergipe (SE)</option>
                        <option value="Tocantins (TO)">Tocantins (TO)</option>
                    </select>
                </mat-form-field>
                </div>
                <!-- Botão Remover -->
                <div class="remove-button-row">
                <button type="button" mat-raised-button class="remove-button" (click)="removeAddress(i)"
                    color="warn">Remover</button>
                </div>
                <br>
                <br>
            </div>

            <button type="button" mat-raised-button (click)="addAddress()" color="primary">Adicionar novo
                endereço</button>



            <br>
            <h3 class="mb-32">Contatos</h3>

            <div *ngFor="let contactField of contactFields; let i = index" class="flex-container-2">
                <!-- Linha dos Campos de Contato -->
                <div class="contact-fields-row">
                    <mat-form-field class="w-100 fs-16" appearance="outline">
                        <mat-label>Nome contato</mat-label>
                        <input matInput type="text" [(ngModel)]="contactField.name" name="name{{i}}"
                            placeholder="Nome do contato" required="">
                    </mat-form-field>

                    <mat-form-field class="w-100 fs-16" appearance="outline">
                        <mat-label>Contato</mat-label>
                        <input matInput type="text" [(ngModel)]="contactField.contactNumber" name="contactNumber{{i}}"
                            placeholder="Contato" required="">
                    </mat-form-field>

                    <mat-form-field class="w-100 fs-16" appearance="outline" >
                        <mat-label>Tipo Contato</mat-label>
                        <select matNativeControl [(ngModel)]="contactField.type" name="type{{i}}" required="">
                            <option value="email" selected>Email</option>
                            <option value="telefone">Telefone</option>
                        </select>
                    </mat-form-field>
                </div>

                <!-- Linha do Botão Remover -->
                <div class="remove-button-row">
                    <button type="button" mat-raised-button class="remove-button me-8 mb-8" (click)="removeField(i)"
                        color="warn">Remover</button>
                </div>
                
            </div>


            <button type="button" mat-raised-button (click)="addField()" color="primary">Adicionar novo contato</button>

            <br>
            <br>
            <button mat-raised-button type="submit" class="me-8 mb-8" color="primary">Salvar</button>
        </form>
    </mat-card-content>
</mat-card>
