<!-- Form Layout -->
<div class="card-body">
    <h4 class="mb-32">Actualizar Usu치rio</h4>
    <form (ngSubmit)="updateUser()">
  
      <div class="flex-container">
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Nome de Usu치rio</mat-label>
          <input matInput type="text" [(ngModel)]="userName" name="userName" id="userName" placeholder="Nome de Usu치rio" required="">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" id="email" placeholder="Email" required="">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput type="text" [(ngModel)]="telephone" name="telephone" id="telephone" placeholder="Telefone" required="">
        </mat-form-field>
  
      </div>

      <br>
      <button mat-raised-button type="button" (click)="closeDialog()" mat-raised-button class="me-8 mb-8" color="warn">
        Cancelar</button>
  
      <button mat-raised-button type="submit" class="me-8 mb-8" color="primary">Actualizar Usu치rio</button>
  
    </form>
  </div>
