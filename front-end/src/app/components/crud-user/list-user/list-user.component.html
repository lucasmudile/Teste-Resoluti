<mat-card-content>

    <div class="space">
    <button mat-raised-button  type="submit" class="me-8 mb-8" (click)="openDialog()" color="primary">Cadastrar Usuário</button>
    
    <div>
        <div class="space">
        <input matInput  type="text" style="height: 38px; margin-right: 10px;" class="search" mat-icon-button [(ngModel)]="search"  name="search"  id="search" placeholder="Pesquisar...">
       <button mat-raised-button color="primary" (click)="searchByName()">Pesquisar</button>
      </div>
    </div>
    </div>


    
    <mat-card class="w-100">
        <mat-card-content>
          <h4 class="mb-56">Lista de Usuários</h4>
      
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
      
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Usuário </th>
                <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.userName}} </td>
              </ng-container>
      
              <!-- Assigned Column -->
              <ng-container matColumnDef="assigned">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element">
                  <p class="mb-0 fw-medium">{{ element.email }}</p>
                </td>
              </ng-container>
      
              <!-- Project Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element">
                  <p class="mb-0 fw-medium">{{element.telephone}}</p>
                </td>
              </ng-container>
      
              <!-- Priority Column -->
              <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Imagem </th>
                <td mat-cell *matCellDef="let element">
                  <div class="ml-3 bd-highlight" style="width: 40%;">
                    <img [src]="element.image" height="50px;" width="50px;">
                  </div>
                </td>
              </ng-container>


              <ng-container matColumnDef="helo">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                  <a routerLink="#" (click)="modalEdit(element)" class="badge badge-info rounded-pill" >Editar
                </a>
                </td>
              </ng-container>

              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let element">
                  <a routerLink="#" (click)="modalDelete(element.userName,element.id)"  class=" badge badge-danger rounded-pill" >Excluir
                </a>
                </td>
              </ng-container>
      
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div *ngIf="carregando" class="spinner">
                <mat-spinner></mat-spinner>
            </div>
            <div *ngIf="!carregando && totalItems === 0" class="mensagem-sem-registros">
                Nenhum registro carregado
            </div>

          </div>

          <mat-paginator 

              
             [length]="totalItems"
             [pageSize]="5"
             [pageSizeOptions]="[5, 10, 50, 100]"
             aria-label="Select page"
             (page)="pageEvent = $event;  getAllUsers()">
       </mat-paginator>
        </mat-card-content>


      </mat-card>

</mat-card-content>
